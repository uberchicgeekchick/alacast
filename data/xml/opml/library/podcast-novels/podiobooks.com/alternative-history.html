		<outline title="<![CDATA[Brave Men Run - A free podcast novel by Matthew Wayne Selznick]]>" xmlUrl="http://www.podiobooks.com/title/brave-men-run/feed/" type="rss" text="<![CDATA[Brave Men Run - A free audiobook by Matthew Wayne Selznick]]>" htmlUrl="http://www.podiobooks.com/title/brave-men-run/" description="<![CDATA[April 18, 1985 -- Into a world already wound tight with the desperate tensions of the Cold War comes a man with a startling Declaration: Metahumans exist, they demand autonomy, and Dr. William Karl Donner has the reality-bending power to enforce their status.  The balance of power is thrown askew by the addition of not one more Superpower, but six thousand.Before the Donner Declaration, high school sophomore Nate Charters was just an outsider and self-proclaimed freak.  His unusual appearance, hair-trigger reflexes, and overactive metabolism should have made him something special, but his differences and low self-esteem have long since marked him as a target for the jocks and popular kids.Now, just as his unique nature brings him the attention of a self-assured older girl, Nate must find his place in the world.  Why is he the way he is?  Where did he come from?  Is he part of a remarkable, powerful new minority... or just a misfit among misfits?He&apos;d better find out fast...  others want the truth, and they&apos;re closing in.]]>" />
		<outline title="<![CDATA[Prophecy Awakens - A free podcast novel by Brenda Wamsley]]>" xmlUrl="http://www.podiobooks.com/title/prophecy-awakens/feed/" type="rss" text="<![CDATA[Prophecy Awakens - A free audiobook by Brenda Wamsley]]>" htmlUrl="http://www.podiobooks.com/title/prophecy-awakens/" description="<![CDATA[Jane, a preacher's daughter, is getting forced into marrying a man twice her age and whom she does not love. Her prayers for a way out of her life are answered one fateful night starting a whole new existence and all new dangers. Soon she realizes that she can be more than just a dutiful daughter as she tries to survive a world where demons are real and they want to destroy her because she has a scar on her neck that matches a prophecy. Join Jane on her travels as the Prophecy Awakens.]]>" />
		<outline title="<![CDATA[Republic: A Novel of America's Future - A free podcast novel by Charles Sheehan-Miles]]>" xmlUrl="http://www.podiobooks.com/title/republic/feed/" type="rss" text="<![CDATA[Republic: A Novel of America's Future - A free audiobook by Charles Sheehan-Miles]]>" htmlUrl="http://www.podiobooks.com/title/republic/" description="<![CDATA[A domestic terrorist attack evokes a violent and oppressive response from the U.S. government... a labor dispute ends in violence... a young boy lies dying of a rare disease with no hope in sight. When the conflict focuses on a small town in West Virginia, Ken Murphy, Iraq veteran and Lieutenant Colonel in the West Virginia National Guard, must find a way to protect his family and community in a world turned upside down. In a future America terrifying to behold, Republic evokes the specter of civil war in a world that is simultaneously familiar and changed beyond recognition.Republic is written and performed by Charles Sheehan-Miles (also author of Prayer at Rumayla: A Novel of the Gulf War) with music produced by Luke Tripp.Here&apos;s What Some People Have to Say About Republic:The Podler Book Review, June 7, 2007... vital, gripping, convincing ... compelling enough you fear you&apos;re doing something subversive simply by reading ... an engrossing read....Chris Gerrib, Author of the Mars Run, June 8, 2007: Republic is a gripping thriller that I couldn&apos;t put down. It&apos;s not just literary popcorn either - you&apos;ll be thinking about it the next day.]]>" />
		<outline title="<![CDATA[Some Other Scotland - A free podcast novel by Mick Bordet]]>" xmlUrl="http://www.podiobooks.com/title/some-other-scotland/feed/" type="rss" text="<![CDATA[Some Other Scotland - A free audiobook by Mick Bordet]]>" htmlUrl="http://www.podiobooks.com/title/some-other-scotland/" description="<![CDATA[Gravestones across Scotland are being defaced. An ancient advanced civilisation is discovered under the remains of Skara Brae.  Bonnie Prince Charlie returns to Scotland, two hundred years after his death.  Edinburgh police unearth a mysterious surveillance operation on the Queen&apos;s residence and the Scottish Parliament.    All these events take place in a Scotland which is both familiar and yet slightly twisted.Detective Jim Sykes&apos; investigation into hidden cameras and a long-dead pretender to the throne uncovers a sinister plot that dates back centuries before the term &apos;terrorism&apos; was coined.  Archaeologist Erica Wallis digs up more than she bargained for when she encounters an underground civilisation that has existed since before the pyramids of Egypt were built.  When one of their misplaced, but deadly artifacts falls into the hands of young street-poet &apos;Razer&apos;, he is launched into the middle of a clan war that has been waged across the World for millenia.Events triggered thousands of years ago are about to reach a climax that not only threatens Scotland, but could finally hand the modern World the tools of its own destruction.]]>" />
		<outline title="<![CDATA[The Doomsday Club - A free podcast novel by Mark Yoshimoto Nemcoff (writing as Alex Damien)]]>" xmlUrl="http://www.podiobooks.com/title/the-doomsday-club/feed/" type="rss" text="<![CDATA[The Doomsday Club - A free audiobook by Mark Yoshimoto Nemcoff (writing as Alex Damien)]]>" htmlUrl="http://www.podiobooks.com/title/the-doomsday-club/" description="<![CDATA[Scott Lorlon is in a wicked funk. He can&apos;t eat, can&apos;t sleep, won&apos;t go to his classes and has made the awful mistake of cutting his own hair. His fall through the fragile floor of despair comes after his longtime girlfriend has kicked him to the curb without so much as a warning. This darkly comic thriller takes root as Scott&apos;s roommate, Hale, and two other buddies try to cheer him up. But for them, it&apos;s a loaded bong where all their trouble begins. Busted by a vicious resident assistant, heated words are exchanged and when the R.A. attacks them, Scott unintentionally kills him. The boys panic and hatch a crazy scheme to get rid of the body -- a plan ending with a deadly fireball that only succeeds in getting them deeper over their heads in crisis.]]>" />
		<outline title="<![CDATA[The Zany Time Travels of Warble McGorkle - A free podcast novel by Blackbird Crow Raven]]>" xmlUrl="http://www.podiobooks.com/title/the-zany-time-travels-of-warble-mcgorkle/feed/" type="rss" text="<![CDATA[The Zany Time Travels of Warble McGorkle - A free audiobook by Blackbird Crow Raven]]>" htmlUrl="http://www.podiobooks.com/title/the-zany-time-travels-of-warble-mcgorkle/" description="<![CDATA[In &apos;The Zany Time Travels of Warble McGorkle&apos; (book II of a trilogy, and the first one recorded), Warble Poundcake McGorkle and his entourage (wife, employees, a sales team, and a canine) travel back in time to revise history.Their meddling in events during American Revolutionary War Times, at Custer&apos;s Last Stand, the Alamo, Woodstock, and  many other pivotal events--as well as a detour to 1st Century Jerusalem to kidnap Jesus (or Judas)--leads to catastrophic consequences for those living in modern times. Among the things Warble and his gang perpetrate are:1. Banishing George Washington to England for inventing the peanut (and thus being responsible for &apos;Peanut Envy&apos;)2. &apos;Helping out&apos; at the Alamo, so that it&apos;s the Mexicans who ultimately get &apos;saddled&apos; with Texas3. Originating Pre-emptive Strikes (umpires calling strikes before the ball is thrown)4. Changing song lyrics at Woodstock to influence the politics and modify the personalities of the concert-goers These are just a few of the outrageous shenanigans that culminate in a climactic scene as the protagonists return to the  present and see what their changes have wrought.]]>" />
